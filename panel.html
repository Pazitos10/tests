<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prueba</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/panel.css">
</head>
<body>
    <div class="panel panel-default">
        <img class="user-avatar" src="https://pbs.twimg.com/profile_images/593582352913272832/vwTRC6Rp.jpg" alt="" width="40" height="40">
        <a href="">@Pazitos10</a> compartió
        <a class="shout-options" href=""><span class="op-extra glyphicon glyphicon-option-vertical"></span></a>
        <div class="panel-body">
            <p>Test</p>
        </div>
        <div class="panel-footer">
            <div id="tipo-shout">
                <span class="glyphicon glyphicon glyphicon-text-size"></span>
            </div>
            <div id="timestamp"><i> hace 45 años</i></div>
            <div id="opciones">
                <div class="op op-open">
                    <a href="#"><span class="glyphicon glyphicon-option-horizontal"></span></a>       
                </div>
                <div class="op op-like">
                    <a href="#"><span class="glyphicon glyphicon-thumbs-up"></span></a>
                </div>
                <div class="op op-fav">
                    <a href="#"><span class="glyphicon glyphicon-star"></span></a>
                </div>
                <div class="op op-reshout">
                    <a href="#"><span class="glyphicon glyphicon-retweet"></span></a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
